<nav aria-label="..." class="mt-5">
    <ul class="pagination">
      <li class="page-item {{previousEnabledDisabled()}}">
        <button class="page-link" aria-label="Previous" (click)="previousDate()">
            <span aria-hidden="true">&laquo;</span>
          </button>
      </li>

        <li *ngFor="let item of items;" [ngClass]="'page-item ' + item.active" aria-current="page">
            <button class="page-link" (click)="chooseDate(item)">
                <div class="card-body">
                    <h5 class="card-title mb-3">{{item.nameDay}}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">{{item.numberDay}}</h6>
                    <p class="card-text">{{item.monthName}}</p>
                </div>
            </button>
        </li>

      <li class="page-item">
        <button class="page-link" aria-label="Next" (click)="nextDate()">
            <span aria-hidden="true">&raquo;</span>
        </button>
      </li>

    </ul>
  </nav>
