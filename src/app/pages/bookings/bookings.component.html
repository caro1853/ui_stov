<h1>Citas agendadas</h1>

<h5>Seleccione la fecha para ver las citas agendadas</h5>

<div class="card mt-5">
    <div class="card-body">
        <div class="container">
            <div class="row align-items-start">
                <div class="col">
                    <input type="date" class="form-control" id="date" name="date" (change)="changeDate($event)" [value]="this.currentdate" >
                </div>
                
            </div>
        </div>
    </div>
</div>
 

<div class="card" *ngFor="let item of agenda">
    <div class="card-body">
        <div class="container">
            <div class="row align-items-start">
                <div class="col-2">
                    <div>{{item.from}}</div>
                    <div class="mt-3">{{item.to}}</div>
                </div>
                <div class="col">
                    {{item.patient?.name}}
                </div>
            </div>
        </div>
    </div>
</div>

<app-info-alert 
    [showalert]="showalert" 
    [messagealert]="messagealert"
    (hidealert)="hideAlert()"></app-info-alert>
