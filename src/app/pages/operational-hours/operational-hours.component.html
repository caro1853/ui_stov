<nav aria-label="...">
    <ul class="pagination">

        <li *ngFor="let item of days;" [ngClass]="'page-item ' + item.active" aria-current="page">
            <button class="page-link" (click)="chooseDay(item)">
                <div class="card-body">
                    <h5 class="card-title mb-3">{{item.name}}</h5>
                </div>
            </button>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" [checked]="item.available" (change)="item.available=!item.available">
            </div>
        </li>

    </ul>
</nav>

<div class="row g-3 align-items-center">

    <div class="card text-center mt-5" style="width: 18rem;" *ngFor="let item of hours">
        <div class="card-body"><div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" [checked]="item.available" (change)="changeAvailable(item)">
            <label class="form-check-label" for="flexSwitchCheckDefault">{{item.name}}</label>
          </div>
        </div>
    </div>

  </div>

  <button type="button" class="btn btn-primary">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="save()">Continuar</button>
